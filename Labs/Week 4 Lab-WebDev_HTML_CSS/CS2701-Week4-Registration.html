<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fresh Food For All</title>
    <link rel="stylesheet" href="CS2701-Week4-Registration.css">
    <style>
        /* ----- HEADER IMAGE BANNER ----- */
        header {
            background-image: url('SharingFood.jpg'); 
            background-repeat: repeat-x; /* repeat the image horizontally */
            background-size: auto 150px; /* keep height consistent */
            height: 150px;
        }

        /* ----- NAVIGATION BAR ----- */
        nav {
            background-color: #333;
        }

        .navlist {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .navlist li {
            float: left;
        }

        .navlist li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navlist li a:hover {
            background-color: #111;
        }

        /* ----- PAGE LAYOUT ----- */
        main {
            display: flex;
        }

        aside {
            width: 20%;
            background-color: #f2f2f2;
            padding: 15px;
        }

        section {
            width: 80%;
            padding: 20px;
        }

        /* ----- CENTERED FORM ----- */
        form.center {
            border: 2px solid green;
            padding: 15px;
            width: 300px;
            margin: 0 auto;
        }

        /* ----- SEARCH BAR (LEFT SIDE) ----- */
        .search-container {
            text-align: left;
            margin-bottom: 15px;
        }

        .search-container input[type="search"] {
            padding: 6px;
            width: 80%;
        }

        .search-container button {
            padding: 6px;
        }
    </style>
</head>

<body>
    <!-- Banner -->
    <header></header>

    <!-- Navigation -->
    <nav>
        <ul class="navlist">
            <li><a href="#">Home</a></li>
            <li><a href="#">Register</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Help</a></li>
        </ul>
    </nav>

    <main>
        <!-- Left side (search bar) -->
        <aside>
            <div class="search-container">
                <form action="/search" method="get">
                    <input type="search" name="q" placeholder="Search...">
                    <button type="submit">Search</button>
                </form>
            </div>
        </aside>

        <!-- Center section (registration form) -->
        <section>
            <form class="center" novalidate>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email" required><br><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" required><br><br>

                <label for="retype">Re-type password:</label><br>
                <input type="password" id="retype" name="retype" required><br><br>

                <input type="checkbox" id="buyer" name="buyer" value="buyer">
                <label for="buyer">I want to buy produce directly from allotment owners.</label><br>

                <input type="checkbox" id="seller" name="seller" value="seller">
                <label for="seller">I want to sell produce from my allotment.</label><br><br>

                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    I agree to the 
                    <a href="terms.html" target="_blank">Terms of Use</a> and 
                    <a href="privacy.html" target="_blank">Privacy Policy</a>.
                </label><br><br>

                <button type="submit">Register</button>
                <a href="learn-more.html">Learn more</a>
            </form>
        </section>
    </main>
</body>
</html>
